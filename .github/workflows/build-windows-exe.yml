name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create EXE using jpackage
        run: |
          mkdir output

          jpackage ^
            --type exe ^
            --name Murdle ^
            --input src/FrenchGameApp/app ^
            --main-jar murdle.jar ^
            --icon murdle_logo.ico ^
            --resource-dir src/FrenchGameApp/app ^
            --java-options "-Dfile.encoding=UTF-8" ^
            --dest output ^
            --win-shortcut ^
            --win-menu ^
            --win-console

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: MurdleInstaller
          path: output/Murdle.exe
